<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Page</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person" />
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-gradient-to-r from-emerald-200 to-sky-500">
        <div class="w-96 p-6 shadow-xl bg-white backdrop-blur-sm rounded-md ">
            <div class="flex justify-center items-center">
                <span class="material-symbols-outlined" style="font-size: 48px;">person</span>
            </div>
            <h1 class="text-xl block text-center font-semibold text-gray-800">Sign in to your account</h1>
            <hr class="mt-3">
            <form action="/join" method="POST">
                <div class="mt-3">
                    <label for="username" class="block text-base mb-2 text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-300 text-gray-900" placeholder="Enter Username"/>
                </div>
                <div class="mt-3">
                    <label for="password" class="block text-base mb-2 text-gray-700">Password</label>
                    <input type="text" id="password" name="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-300 text-gray-900" placeholder="Enter Password"/>
                </div>
                <div class="mt-3 flex justify-center items-center">
                    <a href="#" class="font-semibold text-sky-600 hover:text-sky-700">Forgot password?</a>
                </div>
                <div class="mt-5">
                    <button type="submit" class="border-2 w-full py-2 text-white bg-sky-600 hover:bg-sky-700 rounded-md font-semibold transition duration-300">Login</button>
                </div>
            </form>

            <div class="mt-3 flex justify-center items-center">
                <p class="text-gray-700">Don't have an account yet?
                    <a href="#" class="text-sky-600 hover:text-sky-700 font-semibold ml-1">Sign up</a>
                </p>
            </div>
        </div>
    </div>
    
</body>
</html>
